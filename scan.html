<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Scanner LJK dengan OpenCV.js</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      background-color: #f7f7f7;
    }
    h2 {
      margin-top: 24px;
    }
    input[type="text"] {
      width: 32px;
      text-align: center;
      margin: 2px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      max-width: 300px;
      gap: 4px;
    }
    #preview, #canvasOutput {
      margin-top: 16px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
    }
    #status {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</head>
<body>
  <h1>Scan LJK dengan OpenCV.js</h1>

  <h2>Kunci Jawaban PG (1-24)</h2>
  <div class="grid" id="pgInputs"></div>

  <h2>Kunci Jawaban PGK (1-7)</h2>
  <div class="grid" id="pgkInputs"></div>

  <h2>Upload Gambar LJK</h2>
  <input type="file" id="imageInput" accept="image/*" /><br />
  <img id="preview" src="#" alt="Preview" style="display:none;" />
  <canvas id="canvasOutput" style="display:none;"></canvas>
  <div id="status">Memuat OpenCV...</div>

  <br />
  <button onclick="process()">Scan LJK</button>

  <script>
    // Generate input fields PG dan PGK
    const pgContainer = document.getElementById('pgInputs');
    for (let i = 1; i <= 24; i++) {
      const input = document.createElement('input');
      input.type = 'text';
      input.maxLength = 1;
      input.placeholder = i;
      input.id = 'pg' + i;
      pgContainer.appendChild(input);
    }

    const pgkContainer = document.getElementById('pgkInputs');
    for (let i = 1; i <= 7; i++) {
      const input = document.createElement('input');
      input.type = 'text';
      input.maxLength = 1;
      input.placeholder = i;
      input.id = 'pgk' + i;
      pgkContainer.appendChild(input);
    }

    // Preview gambar yang diupload
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    imageInput.onchange = function(event) {
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        document.getElementById('canvasOutput').style.display = 'none';
      }
    };

    // Status OpenCV
    function onOpenCvReady() {
      document.getElementById('status').innerText = 'OpenCV siap!';
    }

    function process() {
      if (!cv || !cv.imread) {
        alert('OpenCV.js belum siap!');
        return;
      }

      if (preview.style.display === 'none') {
        alert('Silakan unggah gambar LJK terlebih dahulu.');
        return;
      }

      // Ambil input kunci jawaban
      const jawabanPG = [];
      const jawabanPGK = [];
      for (let i = 1; i <= 24; i++) {
        jawabanPG.push(document.getElementById('pg' + i).value.toUpperCase());
      }
      for (let i = 1; i <= 7; i++) {
        jawabanPGK.push(document.getElementById('pgk' + i).value.toUpperCase());
      }

      // Proses gambar dengan OpenCV
      let src = cv.imread(preview);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

      // Contoh thresholding (otomatis)
      let thresh = new cv.Mat();
      cv.threshold(gray, thresh, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU);

      // Tampilkan hasil di canvas
      const canvas = document.getElementById('canvasOutput');
      canvas.style.display = 'block';
      cv.imshow(canvas, thresh);

      // Bersihkan
      src.delete();
      gray.delete();
      thresh.delete();

      alert("Kunci PG: " + jawabanPG.join(', ') + "\nKunci PGK: " + jawabanPGK.join(', ') + "\nGambar telah diproses (grayscale + threshold).");
      
      // TODO: Tambahkan logika pendeteksian isian LJK dan pencocokan jawaban
    }
  </script>
</body>
</html>
