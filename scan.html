<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scanner LJK</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      background-color: #f7f7f7;
    }
    h2 {
      margin-top: 24px;
    }
    input[type="text"] {
      width: 32px;
      text-align: center;
      margin: 2px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      max-width: 300px;
      gap: 4px;
    }
    #preview {
      margin-top: 16px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
    }
    #output {
      margin-top: 20px;
      background: #fff;
      padding: 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Scan LJK</h1>

  <h2>Kunci Jawaban PG (1-24)</h2>
  <div class="grid" id="pgInputs"></div>

  <h2>Kunci Jawaban PGK (1-7)</h2>
  <div class="grid" id="pgkInputs"></div>

  <h2>Upload Gambar LJK</h2>
  <input type="file" id="imageInput" accept="image/*"><br>
  <img id="preview" src="#" alt="Preview" style="display:none;" />

  <br>
  <button onclick="process()">Scan & Cek Jawaban</button>

  <div id="output"></div>

  <script>
    // Generate input fields PG dan PGK
    const pgContainer = document.getElementById('pgInputs');
    for (let i = 1; i <= 24; i++) {
      const input = document.createElement('input');
      input.type = 'text';
      input.maxLength = 1;
      input.placeholder = i;
      input.id = 'pg' + i;
      pgContainer.appendChild(input);
    }

    const pgkContainer = document.getElementById('pgkInputs');
    for (let i = 1; i <= 7; i++) {
      const input = document.createElement('input');
      input.type = 'text';
      input.maxLength = 1;
      input.placeholder = i;
      input.id = 'pgk' + i;
      pgkContainer.appendChild(input);
    }

    // Tampilkan pratinjau gambar
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    imageInput.onchange = function(event) {
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    };

    // Simulasi hasil scan jawaban siswa
    function hasilJawabanSiswaDummy() {
      const pilihan = ['A', 'B', 'C', 'D'];
      const jawabanPG = Array.from({length: 24}, () => pilihan[Math.floor(Math.random() * 4)]);
      const jawabanPGK = Array.from({length: 7}, () => pilihan[Math.floor(Math.random() * 4)]);
      return { pg: jawabanPG, pgk: jawabanPGK };
    }

    function process() {
      const kunciPG = [];
      const kunciPGK = [];

      for (let i = 1; i <= 24; i++) {
        kunciPG.push(document.getElementById('pg' + i).value.toUpperCase());
      }
      for (let i = 1; i <= 7; i++) {
        kunciPGK.push(document.getElementById('pgk' + i).value.toUpperCase());
      }

      const siswa = hasilJawabanSiswaDummy(); // nanti diganti hasil scan sebenarnya
      const output = document.getElementById('output');

      // Hitung skor
      let benarPG = 0;
      let benarPGK = 0;

      const hasilPG = siswa.pg.map((jwb, i) => {
        const benar = jwb === kunciPG[i];
        if (benar) benarPG++;
        return `${i+1}. ${jwb} (${benar ? '✔️' : `❌ kunci: ${kunciPG[i]}`})`;
      });

      const hasilPGK = siswa.pgk.map((jwb, i) => {
        const benar = jwb === kunciPGK[i];
        if (benar) benarPGK++;
        return `${i+1}. ${jwb} (${benar ? '✔️' : `❌ kunci: ${kunciPGK[i]}`})`;
      });

      output.innerHTML = `
        <h3>Jawaban PG</h3>
        <pre>${hasilPG.join('\n')}</pre>
        <strong>Benar: ${benarPG} / 24</strong>

        <h3>Jawaban PGK</h3>
        <pre>${hasilPGK.join('\n')}</pre>
        <strong>Benar: ${benarPGK} / 7</strong>
      `;
    }
  </script>
</body>
</html>
